<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="container">

        <div class="mensagem"></div>

        <form id="formulario-01">
            <h2>Calculo de Média</h2>
            <p>Preencha as notas de 0 a 10</p>
            <input type="float" placeholder="Digite um número" class="obrigatorio" name="N1">
            <input type="float" placeholder="Digite um número" class="obrigatorio" name="N2">
            <input type="float" placeholder="Digite um número" class="obrigatorio" name="N3">
            <input type="float" placeholder="Digite um número" class="obrigatorio" name="N4">
            <button type="submit">Enviar</button>
        </form>

        <div class="mensagem"></div>
        
        <form id="formulario-02">
            <h2>Faça seu cadastro</h2>
            <input type="text" placeholder="digite seu nome" class="obrigatorio" name="nome">
            <input type="text" placeholder="digite seu email" class="obrigatorio email" name="email">
            <input type="text" placeholder="digite seu telefone" class="" name="telefone">
            <input type="text" placeholder="digite seu cep" class="obrigatorio numerico" name="cep">
            <input type="text" placeholder="digite seu cidade" class="obrigatorio" name="cidade">
            <input type="text" placeholder="digite seu uf" class="obrigatorio uf" name="uf"> 
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado">

        </div>

    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
